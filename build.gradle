plugins {
    id 'java'
}

group 'com.demoqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.testng:testng:7.1.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'com.codeborne:selenide:6.12.4'


}

test {
    useJUnitPlatform()
}