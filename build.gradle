plugins {
    id 'java'
}

group 'com.demoqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation (
            'org.testng:testng:7.1.0',
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.12.4',
            'com.github.javafaker:javafaker:1.0.2'
    )

}

test {
    useJUnitPlatform()
}